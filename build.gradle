apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'
apply plugin: 'org.jetbrains.dokka-android'

apply from: "ktlint.gradle"
apply from: "jacoco.gradle"

android {
    compileSdkVersion 28
    defaultConfig {
        minSdkVersion 23 // Android 6.0 (Marshmallow)
        targetSdkVersion 28
        versionCode 1
        versionName "3.4.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        manifestPlaceholders = [
                'appAuthRedirectScheme': 'frollo-sdk-test'
        ]
    }
    buildTypes {
        // TODO: Configure proguard - debugging crash logs might be a problem due to obfuscation
        // TODO: Make sure to test release version after obfuscation, especially serializable classes
        release {
            debuggable false
            //minifyEnabled true
            //proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            //consumerProguardFiles 'lib-proguard-rules.txt'
        }
        debug {
            debuggable true
            testCoverageEnabled (project.hasProperty('coverage'))
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
        test.java.srcDirs += 'src/test/kotlin'
        androidTest.java.srcDirs += 'src/androidTest/kotlin'

        String sharedTestDir = 'src/sharedTest/kotlin'
        test {
            java.srcDir sharedTestDir
        }
        androidTest {
            java.srcDir sharedTestDir
        }
    }
    kapt {
        arguments {
            // Print schemas for each version of room database
            arg("room.schemaLocation", "$projectDir/schemas".toString())
        }
    }
    dokka {
        outputFormat = 'html'
        outputDirectory = "$buildDir/javadoc"
        reportUndocumented = true
        includeNonPublic = false
        skipDeprecated = false
        skipEmptyPackages = true

        includes = ['overview.md','changelog.md','README.md','extras.md','packages.md']

        packageOptions {
            prefix = "us.frollo.frollosdk.database"
            suppress = true
        }
        packageOptions {
            prefix = "us.frollo.frollosdk.keystore"
            suppress = true
        }
        packageOptions {
            prefix = "us.frollo.frollosdk.network"
            suppress = true
        }
        packageOptions {
            prefix = "us.frollo.frollosdk.preferences"
            suppress = true
        }
    }
}

buildscript {
    ext.kotlin_version_internal = '1.3.61'

    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version_internal"
        classpath "org.jetbrains.dokka:dokka-android-gradle-plugin:0.9.17"
        classpath "org.jacoco:org.jacoco.core:0.8.5"
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    // Kotlin
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version_internal"

    // Testing
    testImplementation "junit:junit:4.12"
    testImplementation "org.mockito:mockito-core:3.0.0"
    testImplementation "com.squareup.okhttp3:mockwebserver:3.12.0"
    androidTestImplementation "androidx.test:runner:1.2.0"
    androidTestImplementation "androidx.test:rules:1.2.0"
    androidTestImplementation "androidx.test:core:1.2.0"
    androidTestImplementation "androidx.arch.core:core-testing:2.0.0"
    androidTestImplementation "org.mockito:mockito-android:3.0.0"
    androidTestImplementation "com.squareup.okhttp3:mockwebserver:3.12.0"
    androidTestImplementation "com.squareup.retrofit2:retrofit-mock:2.6.0"
    androidTestImplementation "com.jraska.livedata:testing:0.6.0"
    androidTestImplementation "com.jraska.livedata:testing-ktx:0.6.0"

    // Android KTX
    implementation "androidx.core:core-ktx:1.1.0"

    // Android Arch Components
    implementation "androidx.lifecycle:lifecycle-livedata:2.0.0"  // ** WARNING ** DO NOT UPDATE THIS VERSION YET!! ReportsTest starts to FAIL. Need to debug and refactor the code before upgrading this version.
    implementation "androidx.room:room-runtime:2.0.0" // ** WARNING ** DO NOT UPDATE THIS VERSION YET!! ReportsTest starts to FAIL. Need to debug and refactor the code before upgrading this version.
    kapt "androidx.room:room-compiler:2.0.0" // ** WARNING ** DO NOT UPDATE THIS VERSION YET!! ReportsTest starts to FAIL. Need to debug and refactor the code before upgrading this version.

    // Anko (https://github.com/Kotlin/anko)
    implementation "org.jetbrains.anko:anko:0.10.8"

    // Retrofit
    implementation "com.squareup.retrofit2:retrofit:2.6.0"
    implementation "com.squareup.retrofit2:converter-gson:2.6.0"

    // ThreeTenABP - Date-Time
    implementation "com.jakewharton.threetenabp:threetenabp:1.2.1"

    // Android Debug SDKDatabase
    debugImplementation "com.amitshekhar.android:debug-db:1.0.4"

    // Cryptography - SpongyCastle
    implementation "com.madgag.spongycastle:core:1.58.0.0"
    implementation "com.madgag.spongycastle:prov:1.58.0.0"
    implementation "com.madgag.spongycastle:bcpkix-jdk15on:1.58.0.0"
    implementation "com.madgag.spongycastle:bcpg-jdk15on:1.58.0.0"

    // AppAuth
    implementation "net.openid:appauth:0.7.1"
}
repositories {
    mavenCentral()
}
